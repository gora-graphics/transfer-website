<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Transfer</title>

  <!-- p5 -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #info {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>

  <!-- Canvas holder -->
  <div id="container"></div>

  <!-- Instructions -->
  <div id="info">
    <b>HOW TO INTERACT</b><br><br>

    Drag on the <b>RIGHT</b> image to reveal on the <b>LEFT</b><br>
    <b>+</b> Increase circle size<br>
    <b>-</b> Decrease circle size<br>
    <b>S</b> Save canvas
  </div>

  <!-- Your sketch -->
  <script src="sketch.js"></script>

</body>
</html>
